<!DOCTYPE html>
<html>
  <head>
    <title>Wordcount</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <style>
      .container {
        max-width: 1000px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Wordcount 3000</h1>
      <form role="form" method='POST' action='/'>
        <div class="form-group">
          <input type="text" name="name" class="form-control" id="name-box" placeholder="Enter name..." style="max-width: 300px;" autofocus required><br>
          <input type="text" name="city" class="form-control" id="city-box" placeholder="city here..." style="max-width: 300px;" autofocus>
          <input type="text" name="dist" class="form-control" id="dist-box" placeholder="dist. here..." style="max-width: 300px;" autofocus >
          <input type="text" name="country" class="form-control" id="country-box" placeholder="country here..." style="max-width: 300px;" autofocus required>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
      <br>
    </div>
    <script src="//code.jquery.com/jquery-2.2.1.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  </body>
</html>
